{% extends 'landing/layout.html' %}

{% block content%}
<style>
    .form-group >label{
        color:#000;
    }
</style>

  <main id="main">

    <section class="hero-section inner-page">
      <div class="wave">

        <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
              <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
            </g>
          </g>
        </svg>

      </div>

      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center hero-text">
                <h1 data-aos="fade-up" data-aos-delay="">Signup</h1>
                <p class="mb-5" data-aos="fade-up" data-aos-delay="100">Lorem text here .</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="section">
        <div id="eventos" class="blog-home2" >
            <div class="container">
            <div class="col-md-12">
 
                <form action="/signup" class="sign-up-form" method="POST">
                    {% csrf_token %}
                  
                   <div class="row">

                   <div class="col-md-6">
                    <div class="form-group">
                      <label> Name</label>
                      <input type="text" class="form-control" placeholder="Name" name="Name" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label> Ci </label>
                      <input type="number" class="form-control" placeholder="Ci" name="Ci" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label>Ruc </label>
                      <input type="number" class="form-control" placeholder="Ruc" name="Ruc"  />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label>Gender </label>
                      <select class="form-control" placeholder="Gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" class="form-control" placeholder="Email" name="Email" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="number" min="0" max="9999" class="form-control" placeholder="Password" name="Password" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label> Mobile No</label>
                      <input type="text" class="form-control" placeholder="Mobile Number" name="Phones" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label>Direction</label>
                      <input type="text" class="form-control" placeholder="Direction" name="Direction" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label> City </label>
                      <input type="text" class="form-control" placeholder="City" name="City" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label> Date of Birth </label>
                      <input type="Date" class="form-control" placeholder="Birth_date" name="Birth_date" required />
                    </div>
                    </div>
                    <div class="col-md-12 mt-4 text-center">
                    <input type="submit" class="btn btn-primary" value="Sign up" />
                    </div>
                </div>
                  </form>
            </div>
            
            </div>
          </div>
    </section>


   
  </main><!-- End #main -->

  {% endblock %}
