{% extends "userapp/base.html" %}
{% block body %}

<div class="container-fluid " >

    <div style="margin: auto; width: 87%;  margin-top: 39px;">
      {% for message in messages %}
    <div class="alert alert-{{message.tags}} mb-0 alert-dismissible show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
      <form action="/uploadprogress" method="POST" >
        {% csrf_token %}
        <div class="form-group row">
  
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">when was your date? <span class="text-danger">*</span>
            </label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">What was your Time? <span
                class="text-danger">*</span>
            </label>
            <input type="time" class="form-control" id="timepk" name="time"  step="1"  required>
          </div>
        </div>
        <div class="form-group row">
  
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">How far did you run ? <span
                class="text-danger">*</span>
            </label>
            <input type="number" min="0" max="300 " class="form-control"  step="0.01" id="Registration_start" name="weather"
              placeholder="example 2.4 Kilometers" required>
          </div>
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">What was your Weight? <span
                class="text-danger">*</span>
            </label>
            <input type="number" min="0" max="500" class="form-control" id="Registration_end" step="0.01" name="weight"
              placeholder="example is 78.400 kilograms" title="your weight must be less then or equal to 50 "required>
          </div>
        </div>


        <div class="form-group row">
        
        
          <div class="col-lg-12 mt-4 text-center">
            <br><br>
            <button type="submit" class="btn btn-primary">Insert </button>
          </div>

        </div>
        
            </form>
            
        
    </div>
</div>
{% endblock body %}
{% block script %}
<script>

var date= new Date();
var month= date.getMonth();
var year= date.getFullYear();
var day= date.getDate();
var fulld=``;

    var today = new Date();

document.getElementById("date").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);


}
</script>
{% endblock script %}
