{% extends "userapp/base.html" %}
{% block body %}

<div class="container-fluid ">

    <div style="margin: auto; width: 87%;  margin-top: 39px;">
      {% for message in messages %}
    <div class="alert alert-{{message.tags}} mb-0 alert-dismissible show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
      <form action="/uploadprogress" method="POST" >
        {% csrf_token %}
        <div class="form-group row">
  
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">when was your date? <span class="text-danger">*</span>
            </label>
            <input type="date" class="form-control" id="Registration_start" name="date"
              placeholder="coast.." required>
          </div>
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">What was your Time? <span
                class="text-danger">*</span>
            </label>
            <input type="time" class="form-control" id="Registration_end" name="time"
              placeholder="coast.." required>
          </div>
        </div>
        <div class="form-group row">
  
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">How far did you run ? <span
                class="text-danger">*</span>
            </label>
            <input type="number" class="form-control" id="Registration_start" name="weather"
              placeholder="example 3000 mater" required>
          </div>
          <div class="col-lg-6">
            <label class="col-form-label" for="val-email">What was your Weight? <span
                class="text-danger">*</span>
            </label>
            <input type="number" class="form-control" id="Registration_end" name="weight"
              placeholder="Enter Weight" required>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-form-label" for="val-suggestions">How did you feel When you Finshed running? <span
              class="text-danger">*</span>
          </label>
          <div class="col-lg-12">
            <input class="form-range"  name="running_point" type="range" min="1" max="5" value="3">

          </div>
          <div class="col-lg-12 mt-4 text-center">
            <br><br>
            <button type="submit" class="btn btn-primary">Insert </button>
          </div>

        </div>
        
            </form>
            
        
    </div>
</div>
{% endblock body %}
